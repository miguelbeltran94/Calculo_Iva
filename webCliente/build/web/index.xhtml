<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <div>
                <h:outputLabel>Producto numero uno</h:outputLabel>
                <h:inputText value="#{iva.num1}"/>
            </div>
            <div>
                <h:outputLabel>Producto numero dos</h:outputLabel>
                <h:inputText value="#{iva.num2}"/>
            </div>
            <div>
                <h:commandButton value="consumir" action="#{iva.calculo()}"></h:commandButton>
            
                <h:outputLabel id="consumo" value="#{iva.respuesta}"></h:outputLabel>
            </div>
            <div>
            
                <h:outputLabel id="Suma" value="#{iva.sumatoria}"></h:outputLabel>
            </div>
        </h:form>
    </h:body>
</html>
